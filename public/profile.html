<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="profile.html">Register/Profile</a>
        <a href="about.html">About</a>
    </nav>
    <h1 class="curved-title">Profile</h1>
</header>
<main>
    <section id="profile">
        <form id="profileForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Register</button>
        </form>
    </section>
</main>
<footer>
    <p>Â© 2024 Data Visualization Website. All rights reserved.</p>
</footer>
<script>
    document.getElementById('profileForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const userData = JSON.parse(localStorage.getItem('userData')) || {};
        userData.username = username;
        localStorage.setItem('userData', JSON.stringify(userData));
        window.location.href = 'profile_preferences.html';
    });

    document.addEventListener('DOMContentLoaded', function() {
        const userData = JSON.parse(localStorage.getItem('userData'));
        if (userData && userData.genres && userData.preference && userData.releaseYear) {
            window.location.href = 'user-profile.html';
        }
    });
</script>
</body>
</html>
